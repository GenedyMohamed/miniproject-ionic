<ion-header>
  <ion-navbar>
    <ion-title>
      All Majors
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-list >
    <ion-item *ngFor="let major of majors" (click)="majorSelected(major)">

      <h2>{{major.major}}</h2>
      <p>{{major.faculty}}</p>

    </ion-item>
  </ion-list>
</ion-content>
