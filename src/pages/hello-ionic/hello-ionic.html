<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hello Ionic</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h3>Movies App</h3>
<p> 
  <ion-title>{{num}} Available Movies</ion-title>
</p>

<p>
    Enjoy a diverse collection of the most popular movies in the world :D 
  </p>
  <p>
      Here are the most rated 20 movies! 
   </p>

   <p>
      <button ion-button color="primary" menuToggle>Toggle Menu</button>
    </p>

    <!--    list of categories
    <ion-list radio-group>
      <ion-item *ngFor="let category of categories" >
        <ion-label>{{category}}</ion-label>
        <ion-radio [checked]="category === selectedItem" (click)="suggestions($event,category)"></ion-radio>
      </ion-item>
    </ion-list> -->

  <ion-grid>
    <ion-row> 
      <ion-col>
       <div ion-item *ngFor="let movie of movies" style="font-family:Verdana, Geneva, Taho" >
      <button ><img src="{{movie.small_cover_image}}" alt="" (click)="movieDetails($event,movie)" ></button> 
        <ion-title>{{movie.title_long}} </ion-title>
        <div>
          <ion-title >{{movie.genres}}</ion-title>
        </div> 
        {{movie.summary}}
        <div ><rating [(ngModel)]="movie.rating"
          readOnly="true"
          max="10">
        </rating></div> 
      </div> 
    
      </ion-col>
    </ion-row>
  </ion-grid>
  <p> 
      <ion-title>Page {{page}} </ion-title>
    
    </p>
</ion-content>
