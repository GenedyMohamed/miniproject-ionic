<ion-header>

  <ion-navbar>
    <ion-title>Category: {{selectedCategory}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div  *ngFor= "let movie of movies">
<div><img src= "{{movie.small_cover_image}}">
  <ion-title>   {{movie.title_long}}   </ion-title>
</div>
<div>{{movie.genres}}</div>
<div>
  {{movie.summary}}
</div>
<div ><rating [(ngModel)]="movie.rating"
  readOnly="true"
  max="10">
</rating></div> 

</div>
</ion-content>
