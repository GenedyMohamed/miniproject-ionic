<ion-header>
  <ion-navbar>
    <ion-title>
      Courses
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-list>
    <ion-item *ngFor="let course of courses" (click)="courseSelected(course)">
      <h2>{{course.course_name}}</h2>
      <p>{{course.course_code}}</p>
      <p>
        Semester {{course.semester}}
      </p>
    </ion-item>
  </ion-list>
</ion-content>
