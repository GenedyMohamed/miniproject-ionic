<ion-header>

  <ion-navbar>
    <ion-title>MovieDetails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <div>
    <ion-card-header>
      {{selectedMovie.title_long}}
    </ion-card-header>
   
        
    <ion-card-content>
      <div ><img src="{{selectedMovie.background_image_original}}"> 
      </div>
      <div style="border-block-start-style: inherit">Category:        {{selectedMovie.genres}}
      </div>
      <div>
        Uploaded at:{{selectedMovie.date_uploaded}}
      </div>
      <div>
        Language:{{selectedMovie.language}}
      </div>
      <div ><rating  [(ngModel)]="selectedMovie.rating" 
        readOnly="true"
        max="10">
      </rating></div> 
      <div>
        {{selectedMovie.description_full}}
      </div>
    </ion-card-content>
  </div>

 
</ion-content>
